{% extends 'base.html' %}

{% block title %}Adicionar Receita - Sistema de Controle de Gastos e Investimentos{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="fas fa-plus-circle me-2"></i>Adicionar Receita</h2>
        <p class="lead">Registre uma nova receita no sistema.</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0">Formulário de Receita</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('income.add_income') }}">
                    <div class="mb-3">
                        <label for="source_id" class="form-label">Fonte de Receita</label>
                        <select class="form-select" id="source_id" name="source_id" required>
                            <option value="">Selecione uma fonte</option>
                            {% for source in sources %}
                            <option value="{{ source.id }}">{{ source.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('income.income_list') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
