{% extends 'base.html' %}

{% block title %}Login - Sistema de Controle de Gastos e Investimentos{% endblock %}

{% block extra_css %}
<style>
    /* Video Background Styles */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        margin-top: 50px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="video-background">
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='video_background/fundo.mp4') }}" type="video/mp4">
    </video>
</div>

<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="login-container">
            <div class="text-center mb-4">
                <h4 class="mb-0 fw-bold"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
                <p class="text-muted">Entre para acessar sua conta</p>
            </div>
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            <div class="text-center mt-3">
                <p class="mb-0">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
